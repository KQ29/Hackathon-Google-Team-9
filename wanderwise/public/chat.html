<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WanderWise â€“ Your AI Tour Guide</title>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --primary-focus: #60a5fa;
      --user-bg: #d1fae5;
      --bot-bg: #e0e7ff;
      --background-start: #f0f9ff;
      --background-end: #fff7f0;
      --font: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      --radius: 18px;
      --transition: 0.16s cubic-bezier(.4,0,.2,1);
      --shadow: 0 8px 32px rgba(43, 63, 120, 0.10), 0 1.5px 5px rgba(43,63,120,0.08);
      --input-shadow: 0 0.5px 2px rgba(43, 63, 120, 0.04);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: linear-gradient(120deg, var(--background-start) 0%, var(--background-end) 100%);
      color: #1e293b;
      transition: background 0.2s;
    }

    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #chatContainer {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 520px;
      height: 92vh;
      min-height: 520px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 1px solid #dbeafe;
      position: relative;
      transition: box-shadow var(--transition);
    }

    #chatWindow {
      flex: 1;
      padding: 1.1rem;
      overflow-y: auto;
      background: #f8fbff;
      background-image: url('https://cdn-icons-png.flaticon.com/512/854/854894.png');
      background-repeat: no-repeat;
      background-position: center 70%;
      background-size: 140px;
      scrollbar-width: thin;
      scrollbar-color: #e5e7eb #f8fbff;
      transition: background 0.2s;
    }
    #chatWindow::-webkit-scrollbar {
      width: 7px;
      background: #f8fbff;
    }
    #chatWindow::-webkit-scrollbar-thumb {
      background: #e5e7eb;
      border-radius: 6px;
    }

    .bubble {
      max-width: 82%;
      margin-bottom: 1.1rem;
      padding: 0.9rem 1.18rem;
      border-radius: var(--radius);
      font-size: 1.02rem;
      line-height: 1.65;
      word-break: break-word;
      box-shadow: 0 1px 7px rgba(0, 0, 0, 0.06);
      position: relative;
      background-clip: padding-box;
      transition: background 0.13s, color 0.13s;
    }
    .bubble strong { font-weight: 600; }
    .bubble ul {
      margin: 0.7em 0 0.7em 1.2em;
      padding: 0;
    }
    .bubble.user {
      background: var(--user-bg);
      color: #064e3b;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }
    .bubble.bot {
      background: var(--bot-bg);
      color: #1e40af;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }
    .bubble code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.97em;
    }
    .bubble pre {
      background: #f3f4f6;
      padding: 0.7em;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.95em;
      margin: 0.7em 0;
    }

    #inputBar {
      display: flex;
      gap: 0.65rem;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #e5e7eb;
    }

    #chatInput {
      flex: 1;
      padding: 0.72rem 1rem;
      font-size: 1rem;
      border: 1.5px solid #cbd5e1;
      border-radius: 10px;
      outline: none;
      box-shadow: var(--input-shadow);
      transition: border-color var(--transition), box-shadow var(--transition);
      background: #f8fafc;
    }
    #chatInput:focus {
      border-color: var(--primary-focus);
      box-shadow: 0 0 0 2px #dbeafe;
    }
    #chatInput::placeholder {
      color: #9ca3af;
      letter-spacing: 0.01em;
      opacity: 1;
    }

    #sendBtn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 1.25rem;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 2px 10px 0 rgba(37,99,235,0.08);
      cursor: pointer;
      transition: background-color var(--transition), box-shadow var(--transition);
      outline: none;
      border: 1px solid transparent;
    }
    #sendBtn:hover,
    #sendBtn:focus-visible {
      background: var(--primary-hover);
      box-shadow: 0 3px 14px 0 rgba(37,99,235,0.12);
      border-color: var(--primary-focus);
    }
    #sendBtn:active {
      background: var(--primary-focus);
    }

    @media (max-width: 550px) {
      #chatContainer {
        height: 100vh;
        min-height: 0;
        border-radius: 0;
        max-width: 100vw;
        box-shadow: none;
      }
      #chatWindow {
        background-size: 80px;
        background-position: center 82%;
        padding: 0.7rem;
      }
      #inputBar {
        padding: 0.7rem;
        gap: 0.4rem;
      }
    }

    @media (max-width: 350px) {
      #chatInput { font-size: 0.88rem; }
      #sendBtn { font-size: 0.89rem; padding: 0.5rem 0.7rem; }
    }
  </style>
</head>
<body>
  <main id="chatContainer" role="main">
    <section id="chatWindow" aria-live="polite" aria-label="Chat conversation area"></section>
    <section id="inputBar">
      <input
        id="chatInput"
        type="text"
        placeholder="Ask about places, tips, or budget tripsâ€¦"
        autocomplete="off"
        aria-label="Type your message"
      />
      <button id="sendBtn" type="button" aria-label="Send message">Send</button>
    </section>
  </main>
  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const chatWindow = document.getElementById('chatWindow');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendBubble(text, className) {
      const div = document.createElement('div');
      div.className = `bubble ${className}`;
      div.innerHTML = marked.parse(text);
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      appendBubble(message, 'user');
      appendBubble('Typingâ€¦', 'bot');
      chatInput.value = '';
      chatInput.focus();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        chatWindow.lastChild.remove(); // remove "Typingâ€¦" bubble

        if (data.reply) {
          appendBubble(data.reply, 'bot');
        } else {
          appendBubble('No response from server.', 'bot');
        }
      } catch (error) {
        chatWindow.lastChild.remove();
        appendBubble('ðŸš« Error connecting to server.', 'bot');
        console.error(error);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
    // Accessibility: Allow Cmd/Ctrl+Enter to send as well
    chatInput.addEventListener('keydown', e => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
