<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanderWise</title>

    <!-- Google Font for a friendlier look -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Spacing & sizing */
        --gap: 1rem;
        --radius: 14px;
        --border: 1px solid #e2e8f0;
        --shadow: 0 2px 6px rgba(0, 0, 0, 0.05);

        /* Brand palette */
        --brand: #2563eb;
        --brand-light: #3b82f6;
        --gradient: linear-gradient(120deg, var(--brand) 0%, var(--brand-light) 100%);

        /* Text & background */
        --bg: #f8fafc;
        --card-bg: #ffffff;
        --text-dark: #0f172a;
        --text-light: #ffffff;
      }

      /* ------------------- Base reset */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: var(--text-dark);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      h1,
      h2 {
        margin: 0 0 0.25em 0;
        line-height: 1.2;
        font-weight: 700;
      }

      p {
        margin: 0.25em 0 0 0;
        line-height: 1.6;
      }

      /* ========================================================= HEADER */
      .site-header {
        background: var(--gradient);
        color: var(--text-light);
        position: relative;
      }

      .site-header nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem clamp(1rem, 4vw, 2.5rem);
      }

      .brand {
        font-size: 1.35rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }

      /* logo image next to brand name */
      .brand-logo {
        width: 80px;
        height: auto;
        display: block;
      }

      /* Nav toggle buttons */
      #navToggle {
        display: flex;
        gap: 0.25rem;
      }

      #navToggle button {
        flex: 1 1 0;
        padding: 0.55rem 0.9rem;
        font-size: 0.95rem;
        background: transparent;
        border: var(--border);
        border-radius: var(--radius);
        color: var(--text-light);
        cursor: pointer;
        transition: background 0.15s ease, color 0.15s ease;
      }

      #navToggle button:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      #navToggle button.active {
        background: #fff;
        color: var(--brand);
        border-color: #fff;
      }

      /* Hero banner */
      .hero {
        text-align: center;
        padding: clamp(3rem, 16vw, 8rem) 1rem 4rem;
        background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=60")
          center / cover no-repeat;
        position: relative;
        isolation: isolate;
      }

      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        z-index: -1;
      }

      .hero h1 {
        font-size: clamp(2.2rem, 5vw, 3rem);
        color: #fff;
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.35);
      }

      .hero p {
        margin-top: 0.75rem;
        font-size: 1.1rem;
        color: #f1f5f9;
        max-width: 40rem;
        margin-inline: auto;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      /* ========================================================= MAIN CONTENT */
      main {
        flex: 1 1 auto;
        padding: var(--gap) clamp(1rem, 3vw, 2.5rem);
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
      }

      .page {
        display: none;
      }
      .page.active {
        display: block;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: var(--gap);
        margin-bottom: 1.5rem;
      }

      input,
      button[type="submit"] {
        padding: 0.55rem 0.9rem;
        font-size: 1rem;
        border: var(--border);
        border-radius: var(--radius);
        background: var(--card-bg);
      }

      input:focus {
        outline: 2px solid var(--brand);
      }

      button[type="submit"] {
        cursor: pointer;
        background: var(--gradient);
        color: #fff;
        border: none;
        box-shadow: var(--shadow);
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }

      button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: var(--gap);
      }

      li {
        background: var(--card-bg);
        border: var(--border);
        border-radius: var(--radius);
        padding: 0.9rem;
        box-shadow: var(--shadow);
        line-height: 1.45;
      }

      li strong {
        font-size: 1.05rem;
        font-weight: 600;
      }

      a {
        color: var(--brand);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .link--maps {
        font-weight: 500;
      }

      /* ========================================================= FOOTER */
      .site-footer {
        background: var(--gradient);
        color: var(--text-light);
        text-align: center;
        padding: 2rem 1rem;
      }

      .site-footer p {
        margin: 0.25rem 0;
      }

      .footer-links a {
        color: #e2e8f0;
      }

      .footer-links a:hover {
        color: #fff;
        text-decoration: underline;
      }

      @media (min-width: 700px) {
        #navToggle button {
          min-width: 9rem;
        }
      }

      /* === Chat Button & Popup Styles === */
      #chatToggleBtn {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        background: var(--gradient);
        color: white;
        border: none;
        border-radius: 999px;
        padding: 0.8rem 1.2rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        box-shadow: var(--shadow);
        z-index: 1000;
      }

      #chatBox {
        position: fixed;
        bottom: 5.5rem;
        right: 1.5rem;
        width: 300px;
        max-height: 400px;
        background: white;
        border: var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 999;
      }

      #chatBoxHeader {
        background: var(--gradient);
        color: white;
        padding: 0.75rem 1rem;
        font-weight: 600;
      }

      #chatMessages {
        flex: 1;
        padding: 0.75rem;
        overflow-y: auto;
        font-size: 0.95rem;
        background: var(--bg);
      }

      .chat-bubble {
        margin-bottom: 0.5rem;
        padding: 0.6rem;
        border-radius: var(--radius);
        background: var(--card-bg);
        border: var(--border);
        line-height: 1.45;
      }

      .chat-bubble.user {
        text-align: right;
        background: var(--brand-light);
        color: white;
      }

      .chat-bubble.bot {
        text-align: left;
        background: #f1f5f9;
        color: var(--text-dark);
      }

      #chatInputRow {
        display: flex;
        border-top: var(--border);
        padding: 0.5rem;
        gap: 0.4rem;
      }

      #chatInput {
        flex: 1;
        padding: 0.4rem 0.6rem;
        border-radius: var(--radius);
        border: var(--border);
      }

      #sendChatBtn {
        background: var(--gradient);
        color: white;
        border: none;
        border-radius: var(--radius);
        padding: 0.4rem 0.8rem;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header class="site-header">
      <nav>
        <div class="brand">
          <img src="wanderwise.png" alt="WanderWise logo" class="brand-logo" />
          WanderWise
        </div>
        <div id="navToggle">
          <button id="btnDest" class="active">Destination Ideas</button>
          <button id="btnExplore">Explore City</button>
        </div>
      </nav>
      <div class="hero">
        <h1>Find your next adventure</h1>
        <p>Smart, personalised travel inspiration‚Äîtailored to your budget.</p>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <section id="pageDestinations" class="page active">
        <h2>Get Destination Ideas</h2>
        <form id="recommendForm">
          <input
            type="number"
            id="budgetInput"
            placeholder="Budget ¬£"
            min="0"
            required
          />
          <input
            type="number"
            id="travelersInput"
            placeholder="Travellers"
            min="1"
            value="1"
            required
          />
          <input
            type="text"
            id="keywordsInput"
            placeholder="Prompt (optional)"
          />
          <button type="submit">Recommend</button>
        </form>
        <ul id="suggestionsList"></ul>
      </section>

      <section id="pageExplore" class="page">
        <h2>Explore a City</h2>
        <form id="exploreForm">
          <input
            type="text"
            id="cityInput"
            placeholder="City name (e.g. Paris)"
            required
          />
          <input
            type="number"
            id="exploreBudgetInput"
            placeholder="Budget ¬£"
            min="0"
          />
          <input
            type="number"
            id="exploreTravelersInput"
            placeholder="Travellers"
            min="1"
            value="1"
          />
          <input
            type="text"
            id="exploreKeywordsInput"
            placeholder="Prompt (optional)"
          />
          <button type="submit">Explore</button>
        </form>
        <ul id="placesList"></ul>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <p>&copy; 2025 WanderWise ‚Ä¢ Built with love for explorers worldwide.</p>
      <p class="footer-links">
        <a href="#">About</a> ‚Ä¢ <a href="#">Contact</a> ‚Ä¢ <a href="#">Privacy</a>
      </p>
    </footer>

    <!-- NAV & API SCRIPT -->
    <script>
      const btnDest = document.getElementById("btnDest");
      const btnExplore = document.getElementById("btnExplore");
      const pageDest = document.getElementById("pageDestinations");
      const pageExplore = document.getElementById("pageExplore");

      function showPage(key) {
        if (key === "dest") {
          btnDest.classList.add("active");
          btnExplore.classList.remove("active");
          pageDest.classList.add("active");
          pageExplore.classList.remove("active");
        } else {
          btnExplore.classList.add("active");
          btnDest.classList.remove("active");
          pageExplore.classList.add("active");
          pageDest.classList.remove("active");
        }
      }

      btnDest.addEventListener("click", () => showPage("dest"));
      btnExplore.addEventListener("click", () => showPage("explore"));

      document
        .getElementById("recommendForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const budget = parseInt(
            document.getElementById("budgetInput").value,
            10
          );
          const travelers = parseInt(
            document.getElementById("travelersInput").value,
            10
          );
          const keywords = document
            .getElementById("keywordsInput")
            .value.trim();
          const list = document.getElementById("suggestionsList");
          list.innerHTML = `<li>Thinking‚Ä¶</li>`;
          try {
            const res = await fetch("/recommend", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ budget, travelers, keywords }),
            });
            const data = await res.json();
            list.innerHTML = "";
            if (data.error) throw new Error(data.error);
            if (data.suggestions?.length) {
              data.suggestions.forEach((d) => {
                const li = document.createElement("li");
                li.innerHTML = `
                  <strong>${d.name}</strong><br />
                  ${d.description}<br />
                  ‚âà ¬£${d.estimated_cost.toLocaleString()}<br />
                  <a href="${d.maps_url}" class="link--maps" target="_blank" rel="noopener">Open in Maps</a>
                `;
                list.appendChild(li);
              });
            } else {
              list.innerHTML = `<li>No destinations matched your criteria.</li>`;
            }
          } catch (err) {
            console.error(err);
            list.innerHTML = `<li>Recommendation failed. Please try again.</li>`;
          }
        });

      document
        .getElementById("exploreForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const city = document.getElementById("cityInput").value.trim();
          const budget = document
            .getElementById("exploreBudgetInput")
            .value.trim();
          const travelers = document
            .getElementById("exploreTravelersInput")
            .value.trim();
          const keywords = document
            .getElementById("exploreKeywordsInput")
            .value.trim();
          const params = new URLSearchParams({ city, budget, travelers, keywords });
          const list = document.getElementById("placesList");
          list.innerHTML = "<li>Loading‚Ä¶</li>";
          try {
            const res = await fetch(`/explore?${params.toString()}`);
            const data = await res.json();
            list.innerHTML = "";
            if (data.error) throw new Error(data.error);
            if (data.places?.length) {
              data.places.forEach((p) => {
                const li = document.createElement("li");
                li.innerHTML = `
                  <strong>${p.name}</strong> ‚Ä¢ ${p.category}<br/>
                  ${p.short_desc}<br/>
                  <a href="${p.maps_url}" class="link--maps" target="_blank" rel="noopener">Open in Maps</a>
                `;
                list.appendChild(li);
              });
            } else {
              list.innerHTML = `<li>No results found for ‚Äú${city}‚Äù.</li>`;
            }
          } catch (err) {
            console.error(err);
            list.innerHTML = "<li>Explore failed. Please try again.</li>";
          }
        });
    </script>

    <!-- CHAT BUTTON & POPUP -->
    <button id="chatToggleBtn">üí¨ Open Chat</button>
    <div id="chatBox">
      <div id="chatBoxHeader">WanderWise Chat</div>
      <div id="chatMessages"></div>
      <div id="chatInputRow">
        <input id="chatInput" type="text" placeholder="Ask something..." />
        <button id="sendChatBtn">Send</button>
      </div>
    </div>
    <script>
      const chatToggleBtn = document.getElementById("chatToggleBtn");
      const chatBox = document.getElementById("chatBox");
      const chatInput = document.getElementById("chatInput");
      const sendChatBtn = document.getElementById("sendChatBtn");
      const chatMessages = document.getElementById("chatMessages");

      chatToggleBtn.addEventListener("click", () => {
        chatBox.style.display =
          chatBox.style.display === "flex" ? "none" : "flex";
      });

      sendChatBtn.addEventListener("click", sendChat);
      chatInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendChat();
      });

      async function sendChat() {
        const message = chatInput.value.trim();
        if (!message) return;
        appendChat(message, "user");
        appendChat("Typing‚Ä¶", "bot");
        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });
          const data = await res.json();
          chatMessages.lastChild.remove();
          appendChat(data.reply || "No reply", "bot");
        } catch (err) {
          chatMessages.lastChild.remove();
          appendChat("üö´ Error contacting server.", "bot");
        }
        chatInput.value = "";
      }

      function appendChat(text, sender) {
        const div = document.createElement("div");
        div.className = `chat-bubble ${sender}`;
        div.textContent = text;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    </script>
  </body>
</html>
